<ion-content padding class="login" >

<div class="form">

  <ion-row>

  <ion-col> </ion-col>

  <ion-col width-45>
<h1>Account Recovery</h1>

    <div class="form1">
  
  <form  [ngFormModel]="recoverForm" (ngSubmit)="onSubmit(recoverForm.value)">
        <ion-item class=" form1 item-input" [class.error]="!username.valid && username.touched">
          <ion-thumbnail item-left class="thumbnail-icon">
            <ion-icon name="ios-mail-outline"></ion-icon>
          </ion-thumbnail>
          <ion-thumbnail item-left class="thumbnail-icon">
            <ion-input type="email" value="" [ngFormControl]="username" placeholder="E-mail address"> </ion-input>
          </ion-thumbnail>
        </ion-item>
        <div *ngIf="username.hasError('required') && username.touched"
        class="error-box">Email is required!</div>
        <br/><br/>
        <button type="submit"  class="submit-button" [disabled]="!recoverForm.valid" block>DONE</button>
    </form>
      <button class="back" clear full (click)="goBack()">back</button>
  </div>
  </ion-col>
  <ion-col> </ion-col>
  </ion-row>
</div>
</ion-content>
