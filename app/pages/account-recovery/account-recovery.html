<ion-content>

<div class="menu container">
  <div class="center">
    <h1>Account Recovery</h1>
  </div>
  <br/>
  <form class="enlarge" [ngFormModel]="recoverForm" (ngSubmit)="onSubmit(recoverForm.value)">
        <ion-item class="input" [class.error]="!username.valid && username.touched">
            <ion-icon name="mail"></ion-icon>
            <ion-input type="email" value="" [ngFormControl]="username" placeholder="E-mail address"></ion-input>
        </ion-item>
        <div *ngIf="username.hasError('required') && username.touched"
        class="error-box">Email is required!</div>
        <br/><br/>
        <button type="submit" class="submit-button" [disabled]="!recoverForm.valid" block>DONE</button>
    </form>
    <br/>
    <div class="center">
      <a (click)="goBack()">back</a>
    </div>
  </div>
</ion-content>
