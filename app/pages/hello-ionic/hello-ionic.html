
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Drag&Shop</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">
    <div class="content">

        <div>
            <ion-row>
                <ion-col class="customcol">
                    <ion-row>
                    <ion-col width-33>
                        <div class="circle-red">
                            <ion-icon class="custom-icon" name="cart"></ion-icon>
                        </div>
                    </ion-col>
                    <ion-col>
                            <ion-row class="user-bolder">NEW ORDERS</ion-row>
                            <ion-row id="textboldred">420</ion-row>
                    </ion-col>
                    </ion-row>
                </ion-col>
                <ion-col width-10></ion-col>
                <ion-col class="customcol">
                    <ion-row>
                        <ion-col width-33>
                            <div class="circle-orange">
                                <ion-icon class="custom-icon" name="alert"></ion-icon>
                            </div>
                        </ion-col>
                        <ion-col>
                            <ion-row class="user-bolder">PENDING ORDERS</ion-row>
                            <ion-row id="textboldorange">127</ion-row>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>

            <ion-row class="spacerow"></ion-row>

            <ion-row>
                <ion-col class="customcol">
                    <ion-row>
                        <ion-col width-33>
                            <div class="circle-blue">
                                <ion-icon class="custom-icon" name="person-add"></ion-icon>
                            </div>
                        </ion-col>
                        <ion-col>
                            <ion-row class="user-bolder">NEW REGISTRATIONS</ion-row>
                            <ion-row id="textboldblue">341</ion-row>
                        </ion-col>
                    </ion-row>
                </ion-col>
                <ion-col width-10></ion-col>
                <ion-col class="customcol">
                    <ion-row>
                        <ion-col width-33>
                            <div class="circle-purple">
                                <ion-icon class="custom-icon" name="phone-portrait"></ion-icon>
                            </div>
                        </ion-col>
                        <ion-col>
                            <ion-row class="user-bolder">CURRENT USERS</ion-row>
                            <ion-row id="textboldpurple">123</ion-row>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </div>


        <ion-row class="spacerow"></ion-row>

  <div class="tab-selector">
    <ion-row>
      <ion-col width-67>

      </ion-col>
      <ion-col>
        <ion-segment [(ngModel)]="mostTrigger" [attr.light]="isAndroid ? '' : null">
          <ion-segment-button class="stat-tabs" value="visited">
            Most visited
          </ion-segment-button>
          <ion-segment-button class="stat-tabs" value="purchased">
            Most purchased
          </ion-segment-button>
        </ion-segment>

        <div class="spacer"></div>
      </ion-col>
    </ion-row>
  </div>

  <div [ngSwitch]="mostTrigger">
    <div *ngSwitchWhen="'visited'">
      <ion-list>
        <ion-item>
          <ion-row>
            <ion-col width-10 id="text">
              1.
            </ion-col>
            <ion-col width-20 id="text">
              Prod 1
            </ion-col>
            <ion-col width-50>
              <div class="progressbar">
                <div></div>
              </div>
            </ion-col>
            <ion-col id="text2">
              454
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>

      <br>
      <br>
    </div>

    <div *ngSwitchWhen="'purchased'">
      <ion-list>
        <ion-item>
          <ion-row>
            <ion-col width-10 id="text" >
              1.
            </ion-col>
            <ion-col width-20 id="text">
              Nome diferente.
            </ion-col>
            <ion-col width-50 >
              <div class="progressbar">
                <div></div>
              </div>
            </ion-col>
            <ion-col id="text2">
              454
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>

      <br>
      <br>
    </div>
  </div>

</div>
</ion-content>
