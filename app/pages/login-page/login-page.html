<ion-content padding class="login">

<div class="logo">
<ion-row>

<ion-col> </ion-col>
<ion-col width-35>
<img src="img/logo.svg"/>
</ion-col>
<ion-col> </ion-col>

</ion-row>
</div>

<div class="form">
<ion-row>

<ion-col> </ion-col>

<ion-col width-45>

  <div class="form1">

<div class="credentials">
<ion-item class="form1 item-input">
  <ion-thumbnail item-left class="thumbnail-icon">
      <ion-icon name="ios-mail-outline"></ion-icon>
  </ion-thumbnail>
  <ion-thumbnail item-left class="thumbnail-icon">
    <ion-input type="text" placeholder="E-mail address"> </ion-input>
  </ion-thumbnail>
</ion-item>
  <hr class="login-hr">

  <ion-item class="form2 item-input">
    <ion-thumbnail item-left class="thumbnail-icon">
        <ion-icon name="ios-lock-outline"></ion-icon>
    </ion-thumbnail>
    <ion-thumbnail item-left class="thumbnail-icon">
      <ion-input type="password" placeholder="Password"> </ion-input>
    </ion-thumbnail>
  </ion-item>
  <hr class="login-hr">

</div>

<button class="button1" full (click)="toDashboard()">
<strong>SIGN IN</strong>
</button>

<button class="button2" full outline (click)="toDashboard()">
<ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
&nbsp;&nbsp;&nbsp;<strong>CONNECT WITH FACEBOOK</strong>
</button>
</div>

<div class="botoes2">

<button class="button3" clear full (click)="toRecovery()">forgot your password?</button>

<button class="button4" clear full>Terms and conditions</button>

</div>

</ion-col>

<ion-col> </ion-col>

</ion-row>
</div>
</ion-content>
