<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>client messages</ion-title>
</ion-navbar>


<ion-content>

  <div class="message-list">

    <ion-segment [(ngModel)]="messagesTrigger" value="unread" [attr.light]="isAndroid ? '' : null">
      <ion-segment-button value="unread">
        Unread
      </ion-segment-button>
      <ion-segment-button value="perClient">
        Per Client
      </ion-segment-button>
      <ion-segment-button value="all">
        All messages
      </ion-segment-button>
    </ion-segment>

    <br>
    <br>

    <div [ngSwitch]="messagesTrigger">
      <div *ngSwitchWhen="'unread'">
        <ion-row padding *ngFor="#message of messages | receivedMessages | unreadMessages">
          <ion-col width-10>
            {{message.date}}
          </ion-col>
          <ion-col>
            <h3> {{ message | clientName:clients }} </h3>
            {{ message.content }}
            <br>
            <a (click)="itemTapped(message)">see all conversation</a>
          </ion-col>

        </ion-row>

        <br>
        <br>
      </div>

      <div *ngSwitchWhen="'perClient'">

      </div>

      <div *ngSwitchWhen="'all'">
        <div padding *ngFor="#message of messages | receivedMessages">
          <h3> {{ message | clientName:clients }} </h3>
          {{ message.content }}
          <br>
          <a (click)="itemTapped(message)">see all conversation</a>
          <br>
        </div>
      </div>
    </div>

  </div>

</ion-content>
