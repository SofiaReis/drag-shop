<ion-navbar *navbar>
  <button menuToggle>
  </button>
<ion-title>{{clientName}}</ion-title>
</ion-navbar>

<ion-content padding id="messagesContent">

  <div class="messages-container">

    <div class="title">
      <ion-icon name="chatbubbles"></ion-icon>
      <h5>ALL MESSAGES</h5>
      <br>
      <br>
    </div>

    <div class="chat">

      <div *ngFor="#day of groupedMessages">

        <div class="timeline-seperator">
          <ion-icon name="radio-button-on"></ion-icon>
          <!-- <img src="/img/tutorial2.svg" alt=""> -->
        </div>

        <div *ngFor="#message of day.messages">

          <div class="message-baloon-containter">
            <div *ngIf="message.from_id != 1" class="message-received">
              {{message.content}}
              <br>
              <br>
              <small>{{message | dateChat}}</small>
            </div>

            <div *ngIf="message.from_id === 1" class="message-sent">
              {{message.content}}
              <br>
              <br>
              <small>{{message | dateChat}}</small>
            </div>
          </div>

        </div>

      </div>



      <div class="timeline-seperator">
        <ion-icon name="radio-button-on"></ion-icon>
        <!-- <img src="/img/tutorial2.svg" alt=""> -->
      </div>

    </div>

    <div class="send-input">
      <textarea autosize  #newMessage ></textarea>
      <!-- <img class="send-button" src="img/icon_mensagens_cinzento.svg" /> -->
      <div class="send-button" (click)="sendMessage(newMessage)" style="background-image: url('img/icon_mensagens_cinzento.svg')">
      </div>
    </div>

  </div>

</ion-content>
