<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>products</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <div class="products-container">
      <div class="category" *ngFor="#category of categories">
        {{category.name}}
        <ion-slides on-slide-changed="onSlideChanged()">
          <div *ngFor="#product of products | productsCategory:category; #i=index">
            <ion-slide>
            <img src="{{product.image}}">
          <p>{{product.product_name}}</p>
        </ion-slide>

            </div>
        </ion-slides>
      </div>
    </div>
  </ion-list>
</ion-content>
